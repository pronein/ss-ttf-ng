<li class="nav-item" *ngIf="!isContainer()">
  <a class="nav-link" href="#">
    {{item.name}}
  </a>
</li>
<li class="nav-item dropdown" *ngIf="isContainer()" dropdown>
  <a class="nav-link dropdown-toggle" href="#" role="button" dropdownToggle>
    {{item.name}}
    <span class="caret"></span>
  </a>
  <div class="dropdown-menu" *dropdownMenu>
    <a class="dropdown-item" href="#" *ngFor="let subItem of item.subItems">
      {{subItem.name}}
    </a>
  </div>
</li>
